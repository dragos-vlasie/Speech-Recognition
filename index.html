<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="words">

    </div>
    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;

        let p = document.createElement('p');
        const words = document.querySelector('.words');
        words.appendChild(p);

        recognition.addEventListener('result', e =>{
            const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('');

                p.textContent = transcript;
                if(e.results[0].isFinal) {
                    p = document.createElement('p');
                    words.appendChild(p);

                    if (p.textContent === 'pause'){
                        console.log('puli');
                        
                        window.open("http://localhost:5005/2nd%20Floor/pause")

                    }
                    if (p.textContent === 'play'){
                        console.log('puli');
                        
                        window.open("http://localhost:5005/2nd%20Floor/play")

                    }
                    if (p.textContent === 'volume up'){
                        console.log('puli');
                        
                        window.open("http://localhost:5005/2nd%20Floor/volume/+4")

                    }

                    if (p.textContent === 'volume down'){
                        console.log('puli');
                        
                        window.open("http://localhost:5005/2nd%20Floor/volume/-15")

                    }
                    if (p.textContent === 'next'){
                        console.log('puli');
                        
                        window.open("http://localhost:5005/2nd%20Floor/next")

                    }

                    if (p.textContent === 'previous'){
                        console.log('puli');
                        
                        window.open("http://localhost:5005/2nd%20Floor/previous")

                    }
                }
                console.log(p.textContent);
        });

        recognition.addEventListener('end', recognition.start);

        recognition.start();

    
    
    </script>
</body>
</html>
